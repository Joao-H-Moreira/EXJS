<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let quantidade = prompt("Quantos sorvetes você quer comprar");
        let preco = prompt("Qual o preço de cada sorvete ?");
        let total = Number(quantidade) - Number(preco);
        alert(`A sua idade é R$${total.toFixed(2)}`);
    </script>
</body>
</html>
