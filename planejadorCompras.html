<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Planejador de compras</title>
</head>
<body>
    <script>
        alert(`O valor da Uva é de R$2.00`);
        let fruta = prompt(`Informe a fruta desejada`);
        let quantidade = prompt(`informe a quantidade`);
        let valor = prompt(`Informe o valor `);
        let total = Number(quantidade) * Number(valor);
        alert(`Você comprou ${quantidade} unidades de${fruta} o valor dela é de R$${valor} o valor total da compra foi de R$${total}`);

    </script>
</body>
</html>
